<body onload=writeWeatherToDocument()>
    <div class="container-fluid">
        <div class="row">
            <div class="input-group mb-5">
                <div class="input-group mb-3">
                    <select class="custom-select orange-button" id="inputRoverName">
                        <option selected>Choose...</option>
                        <option value="curiosity">Curiosity</option>
                        <option value="spirit">Spirit</option>
                        <option value="opportunity">Opportunity</option>
                    </select>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sol or Date</button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Sol</a>
                                <a class="dropdown-item" href="#">Date</a>
                            </div>
                        </div>
                        <input type="text" class="form-control" id="solTextInput" aria-label="Text input choose Sol or Earth date">
                    </div>
                    <!-- <input type="text" class="form-control orange-button" placeholder="Sol NÂº" id="solTextInput"> -->
                    <select class="custom-select orange-button" id="inputCamName">
                        <option selected>Choose...</option>
                        <option value="fhaz">FHAZ</option>
                        <option value="rhaz">RHAZ</option>
                        <option value="mast">Mast</option>
                        <option value="chemcam">CHEMCAM</option>
                        <option value="mahli">MAHLI</option>
                        <option value="mardi">MARDI</option>
                        <option value="navcam">NAVCAM</option>
                        <option value="pancam">PANCAM</option>
                        <option value="minites">MINITES</option>
                    </select>
                    <button class="btn orange-button" onclick="writeParamsToDocument()">Show me</button>
                </div>
            </div>
        </div>
    </div>
