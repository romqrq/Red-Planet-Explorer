<body onload=writeWeatherToDocument()>
    <header>
        <div class="container-fluid main-screen-container">
            <div class="row social-row">
                <div class="col-12 social-col">
                    <i class="fab fa-facebook-f round-border text-shadow"></i>
                    <i class="fab fa-instagram round-border"></i>
                    <i class="fab fa-twitter round-border"></i>
                    <i class="fab fa-pinterest-p round-border"></i>
                </div>
            </div>
            <div class="row" role="navigation">
                <a class="col-4 text-right main-text-light text-shadow" href="#">menu 1</a>
                <a class="col-4 text-center main-text-light text-shadow" href="#">menu 2</a>
                <a class="col-4 text-left main-text-light text-shadow" href="#">menu 3</a>
            </div>
            <hr class="hr-divider">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="main-title title-shadow">Red Planet Explorer</p>
                </div>
            </div>
            <hr class="hr-divider">
            <div class="row">
                <div class="col-12">
                    <p class="main-text-light text-center text-shadow">Suit up and get ready for launch!</p>
                </div>
            </div>
            <div class="launch-button-div">
                <div class="launch-button-border">
                    <button class="btn launch-button text-shadow" id="launch-button">Launch!</button>
                </div>
            </div>
        </div>
    </header>
    <section id="weather-section">
        <div class="container-fluid weather-container">
            <div class="carousel slide carousel-fade" data-ride="carousel" id="weather-carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/images/carousel/curiosity_sunset.jpg" class="d-block carousel-img" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/carousel/dune_field.jpg" class="d-block carousel-img" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/carousel/sand_storm.jpg" class="d-block carousel-img" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/carousel/dunes.jpg" class="d-block carousel-img" alt="...">
                    </div>
                </div>
                <div class="row carousel-caption d-md-block" id="dataWeather"></div>
            </div>

        </div>

    </section>
    <p>Rovers Manifest</p>
    <button onclick="writeManifestToDocument('curiosity')">Curiosity</button>
    <button onclick="writeManifestToDocument('opportunity')">Opportunity</button>
    <button onclick="writeManifestToDocument('spirit')">Spirit</button>
    <div id="dataManifest"></div>
    <hr>
    <p>Rover Latest Pictures</p>
    <div class="input-group mb-3">
        <select class="custom-select" id="inputLatestRoverPhoto">
            <option selected>Choose...</option>
            <option value="curiosity">Curiosity</option>
            <option value="spirit">Spirit</option>
            <option value="opportunity">Opportunity</option>
        </select>
        <button onclick="writeLatestToDocument()">Options</button>
    </div>
    <hr>
    <div class=text-center>different parameters</div>
    <div class="input-group mb-3">
        <div class="input-group mb-3">
            <select class="custom-select" id="inputRoverName">
            <option selected>Choose...</option>
            <option value="curiosity">Curiosity</option>
            <option value="spirit">Spirit</option>
            <option value="opportunity">Opportunity</option>
        </select>
            <input type="text" class="form-control" id="solTextInput" placeholder="Type a sol number(1 sol = 1 Martian day)">
            <!--    <select class="custom-select" id="inputSolNumber">-->
            <!--  <option selected>Choose...</option>-->
            <!--  <option value="500">500</option>-->
            <!--  <option value="1000">1000</option>-->
            <!--  <option value="1500">1500</option>-->
            <!--</select>-->
            <select class="custom-select" id="inputCamName">
          <option selected>Choose...</option>
          <option value="fhaz">FHAZ</option>
          <option value="rhaz">RHAZ</option>
          <option value="mast">Mast</option>
        </select>
            <button onclick="writeParamsToDocument()">Options</button>
        </div>


        <div id="data"></div>
        <div id="data2"></div>
        <footer>

        </footer>
